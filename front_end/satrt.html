</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

                <li class="nav-item"><a href="" class="nav-link">home</a></li>
            </ul>
        </div>
    </nav>



    <div class="main">
        <div class="border text-center p-3" id="start">
            <a class="btn" id="update" href="">Update_project</a>
            <a class="btn" id="add" href="">Add_project</a>
            <a class="btn" id="delete" href="">Delete_project</a>

    <canvas class="border border-3 border-danger container-fluid" id="myCanvas">
        
        
    </canvas>

    <script src="jquery.js"></script>
    <script src="jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        const canvas = document.getElementById('myCanvas');
        const ctx = canvas.getContext('2d');

        // Draw a rectangle
        ctx.fillStyle = '#FF0000';
        ctx.fillRect(50, 50, 200, 100);

        // Draw a circle
        ctx.beginPath();
        ctx.arc(400, 200, 50, 0, Math.PI * 2, true);
        ctx.fillStyle = '#00FF00';
        ctx.fill();

        // Draw text
        ctx.font = '30px Arial';
        ctx.fillStyle = '#0000FF';
        ctx.fillText('Hello Canvas', 300, 50);
    </script>
</body>
