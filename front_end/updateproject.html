<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="jquery-ui.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="projects.css">
    
    <title>Document</title>
    
</head>
<body>
    <div class="main w-100">
        <nav class="navbar navbar-expand-lg  p-3 shadow-sm">
            <div class="container-fluid">
                <!-- Brand Logo -->
                <a href="#" class="navbar-brand fs-2 fw-bold text-primary" id="brand">Crowd-Funding</a>
                <div class="w-75"> 
                    <!-- Toggler button -->
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    
                    <!-- Navbar links -->
                    <div class="collapse navbar-collapse justify-content-center" id="navMenu">
                    <ul class="navbar-nav gap-3" id="links">
                            <li class="nav-item"><a href="main.html" class="nav-link fw-semibold text-dark">Home</a></li>
                            <li class="nav-item"><a href="#" class="nav-link fw-semibold text-dark">About</a></li>
                        </ul>
                    </div>
                </div>
                <!-- Profile Section -->
                <div class="row  justify-content-end">
                    <div class="dropdown d-flex align-items-center col-12 col-md-auto mt-2 mt-md-0">
                        <a class="nav-link text-dark" href="#">
                            <i class="bi bi-person-circle fs-4"></i>
                        </a>
                        <a class="nav-link fw-semibold text-dark ms-1 dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button" aria-expanded="false">
                            User Profile
                        </a>
                        <ul class="dropdown-menu"id="menue" >
                            <li><a href="#" class="dropdown-item">Profile</a></li>
                            <li><a href="#" class="dropdown-item">Settings</a></li>
                            <li><a href="#" class="dropdown-item">Logout</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
        <!-- ---------------------------end of nav---------------------- -->
         <form method="post" class="w-75 mt-3 m-auto text-center" id="p_form">
            <div class="text-center">
                <h3>Add_project</h3>
            </div>
            <hr>
            <div>
                <input class="form-control" type="text" name="title" placeholder="project_title" id="title" required>
                <input class="form-control" type="text" name="details" placeholder="project_details" id="details" required>
                <input class="form-control" type="number" name="cost" placeholder="project_total_cost" id="cost" required>
                <input class="form-control" type="text" onblur="if(!this.value){this.type='text'};" onfocus="(this.type='date')" name="start_date" placeholder="project_start_date" id="s_date" required>
                <input class="form-control" type="text" onblur="if(!this.value){this.type='text'};" onfocus="(this.type='date')"  name="end_date" placeholder="project_end_date" id="e_date" required>
            </div>
            <div class="text-center">
                <button class="btn btn-secondary p-2 w-25 mt-3 fw-bold fs-4" type="submit" id="add">_Save_</button>
            </div>
         </form>
         <!-- end of form adding form  -->
        <div class="mt-3 d-flex justify-content-around flex-wrap" id="options">
            <button class="btn" id="list_all">List_All_Projects</button>
            <button class="btn" data-bs-toggle="modal" data-bs-target="#update" id="p_delete">Delete_project</button>
            <button class="btn" data-bs-toggle="modal" data-bs-target="#update" id="p_update">Update_Project</button>
        </div>
        <div class="table-responsive mt-3" id="table">
            <table class="table table-dark table-striped">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Title</th>
                        <th>Details</th>
                        <th>Cost</th>
                        <th>S_date</th>
                        <th>E_date</th>
                    </tr>
                </thead>
                <tbody>
    
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="6" class="text-center">End of Project List</td>
                    </tr>
                </tfoot>
            </table>
        </div>

         <!-- modal for update project  -->
        <div class="modal fade" id="update" data-bs-backdrop="static" >
            <div class="modal-dialog">
                <div class="modal-content" style="background-color: black;">
                    <div class="modal-header">
                        <h4 class="modal-title text-white" id="m_title">Update_Permission</h4>
                        <button class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="close"></button>
                    </div>
                    <div class="modal-body">
                        <form method="post" class="text-center">
                            <input class="form-control" type="text" placeholder="Enter project title" name="pro_title" id="pro_title">
                            <div class="input-group mt-3">
                                <input class="form-control" type="password" placeholder="Enter your password" name="pass" id="pass">
                                <button class="btn btn-outline-secondary" id="togglebtn1" type="button"><i class="bi bi-eye-slash" id="toggleicon1"></i></button>
                            </div>
                            
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-success">Get_Permission</button>
                        <button class="btn btn-danger" data-bs-dismiss="modal">close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="jquery.js"></script>
    <script src="jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="projects.js" type="module"></script>
</body>
</html>
