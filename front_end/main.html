        <div class="border text-center p-3 " id="start">
            <a href="/login/" class="btn p-3 m-3 w-50 border fs-3" data-bs-target="#modal" data-bs-toggle="modal" type="button">Log in</a>

            <a href="/register/" class="btn p-3 m-3 w-50 border fs-3" data-bs-toggle="modal" data-bs-target="#register_modal" type="button">Register</a>
        </div>

       <!-- --------------------------- modals------------------ -->

        <div class="modal fade" id="modal" data-bs-backdrop="static">
            <div class="modal-dialog">
                <div class="modal-content" style="background-color: lightslategrey;">
                    <div class="modal-header">
                        <h4 class="modal-title">Login To Your Account</h4>
                        <button class="btn-close" data-bs-dismiss="modal" arial-label="close"></button>
                    </div>
                    <div class="modal-body">
                        <form action="/login/" method="post" class="w-100 p-3" id="login_form">
                            <div class="text-center">
                                <h2> Log in Form </h2>
                            </div>
                            <hr>
                            <div>
                                <label for="login_email">Email:</label>
                                <input class="form-control" type="email" id="login_email" name="login_email" required>
                            </div>
                            <div>
                                <label for="login_password">Password:</label>
                                <div class="input-group">
                                    <input class="form-control" type="password" id="login_password" name="login_password" required>
                                    <button class="btn btn-outline-secondary" id="togglebtn1"><i class="bi bi-eye-slash" id="toggleIcon1"></i></button>
                                </div>
                            </div>
                            <div class="text-center">
                                <button class="btn" type="submit" id="btn1">Login</button>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-danger" data-bs-dismiss="modal">close</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- end of log in modal  -->

        <div class="modal fade" id="register_modal" data-bs-backdrop="static">
            <div class="modal-dialog">
                <div class="modal-content" style="background-color: lightslategrey;">
                    <div class="modal-header">
                        <h4 class="modal-title">Register Your Data</h4>
                        <button class="btn-close" data-bs-dismiss="modal" aria-label="close"></button>
                    </div>
                    <div class="modal-body">
                        <form action="/register/" method="post" class="p-3 w-100" id="register_from">
                            <div class="text-center">
                                <h2> Registration Form </h2>
                            </div>
                            <hr>
                            <div>
                                <label for="f_name">First Name:</label>
                                <input class="form-control" type="text" id="f_name" name="f_name" required>
                            </div>
                            <div>
                                <label for="l_name">Last Name:</label>
                                <input class="form-control" type="text" id="l_name" name="l_name" required>
                            </div>
                            <div>
                                <label for="register_email">Email:</label>
                                <input class="form-control" type="email" id="register_email" name="register_email" required>
                            </div>
                            <div>
                                <label for="register_password">Password:</label>
                                <div class="input-group">
                                    <input class="form-control" type="password" id="register_password" name="register_password" required>
                                    <button class="btn btn-outline-secondary" type="button" id="togglebtn2"><i class="bi bi-eye-slash" id="toggleIcon2"></i></button>
                                </div>
                            </div>
                            <div>
                                <label for="confirm_password">Confirm Password:</label>
                                <div class="input-group">
                                    <input class="form-control" type="password" id="confirm_password" name="confirm_password" required>
                                    <button class="btn btn-outline-secondary" id="togglebtn3"><i class="bi bi-eye-slash" id="toggleIcon3"></i></button>
                                </div>
                            </div>
                            <div>
                                <label for="phone">Phone:</label>
                                <input class="form-control" type="text" id="phone" name="phone">
                            </div>
                            <div class="text-center">
                                <button class="btn" type="submit" id="btn2">Register</button>
                            </div>
                            
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-danger" data-bs-dismiss="modal">close</button>
                    </div>
                </div>
            </div>
        </div>
